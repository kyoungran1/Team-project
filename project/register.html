<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <script src="/login.js"></script>
    <title>Document</title>
    <style>
        iframe {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; /* 원하는 폭으로 조절 */
            height: 400px; /* 원하는 높이로 조절 */
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" onsubmit="return confirmPhoneNumber()">
                <input type="text" id="numberInput" placeholder="전화 번호 입력" />
                <button type="submit">create</button>
                <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <iframe id="numberFrame" src="/keypad/number.html" frameborder="0"></iframe>

    <script>
        function confirmPhoneNumber() {
            const phoneNumber = document.getElementById('numberInput').value.trim();

            // 팝업창 표시
            const isConfirmed = window.confirm(`위 번호가 맞습니까?\n${phoneNumber}`);
            
            if (isConfirmed) {
                // 예 버튼 클릭 시 동작
                alert('계정이 생성되었습니다.');
                resetInput();
                return true; // 폼 전송 허용
            } else {
                // 아니요 버튼 클릭 시 동작
                return false; // 폼 전송 차단
            }
        }

        function resetInput() {
            document.getElementById('numberInput').value = '';
        }
    </script>
</body>

</html>
