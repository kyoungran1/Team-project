<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <style>
        
body {
    font-family: 'Arial', sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: #f4f4f4;
}

h1 {
    color: #333;
}

#menuForm {
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#menuList {
    margin-top: 20px;
}

h2 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    margin-bottom: 8px;
}
    </style>
</head>
<body>
    <h1>Menu Management</h1>

    <form id="menuForm">
        <label for="menuTitle">Menu Title:</label>
        <input type="text" id="menuTitle" name="menuTitle" required>

        <label for="menuPrice">Menu Price:</label>
        <input type="number" id="menuPrice" name="menuPrice" required>

        <label for="menuExplain">Menu Explanation:</label>
        <input type="text" id="menuExplain" name="menuExplain">

        <label for="menuCategory">Menu Category:</label>
        <input type="text" id="menuCategory" name="menuCategory">

        <button type="submit">Add Menu</button>
    </form>

    <div id="menuList">
        <h2>Menu List</h2>
        <ul id="menus"></ul>
    </div>

    <script src="../menus/MenuComponent.js"></script>
</body>
</html>
