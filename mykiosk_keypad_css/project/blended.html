<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Blendid Menu</title>
</head>
<body>
  <main>
    <div class="menu">
      <div class="item">
        <span>요거트 스무디</span>
        <button class="add-to-cart" data-item="요거트 스무디">담기</button>
      </div>
      <div class="item">
        <span>초코칩 블렌디드</span>
        <button class="add-to-cart" data-item="초코칩 블렌디드">담기</button>
      </div>
      <!-- Add more menu items here -->
      <div class="item">
        <span>녹차 프라푸치노</span>
        <button class="add-to-cart" data-item="녹차 프라푸치노">담기</button>
      </div>      
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 담기 버튼에 대한 이벤트 리스너 등록
      document.querySelector('.menu').addEventListener('click', (event) => {
        if (event.target.classList.contains('add-to-cart')) {
          const itemName = event.target.getAttribute('data-item');
          addToCartHandler(itemName);
        }
      });

      // 나머지 스크립트 로드
      loadScript('script.js');
    });

    function loadScript(src) {
      const script = document.createElement('script');
      script.src = src;
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
