<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Blendid Menu</title>
</head>
<body>
  <main>
    <div class="menu">
      <div class="item">
        <img src="../../logo.png" alt="로고">
        <span>녹차</span>
        <button class="add-to-cart" data-item="녹차">담기</button>
      </div>
      <div class="item">
        <img src="../../logo.png" alt="로고">
        <span>유자차</span>
        <button class="add-to-cart" data-item="유자차">담기</button>
      </div>
      <!-- Add more menu items here -->
      <div class="item">
        <img src="../../logo.png" alt="로고">
        <span>캐모마일티</span>
        <button class="add-to-cart" data-item="캐모마일티">담기</button>
      </div>
      <div class="item">
        <img src="../../logo.png" alt="로고">
        <span>얼그레이티</span>
        <button class="add-to-cart" data-item="얼그레이티">담기</button>
      </div>      
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 담기 버튼에 대한 이벤트 리스너 등록
      document.querySelector('.menu').addEventListener('click', (event) => {
        if (event.target.classList.contains('add-to-cart')) {
          const itemName = event.target.getAttribute('data-item');
          addToCartHandler(itemName);
        }
      });

      // 나머지 스크립트 로드
      loadScript('script.js');
    });

    function loadScript(src) {
      const script = document.createElement('script');
      script.src = src;
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
