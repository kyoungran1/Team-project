<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kiosk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333; /* 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; 
            font-size: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 12px;
            text-align: center; 
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(10px); 
            width: 80%; 
            max-width: 800px; 
            height: 40%;
            max-height: 600px;
            margin: 0 auto; 
        }

        h1 {
            color: #ddd; /* White title */
            font-size: 3rem; /* 큰 제목 글자 크기 */
            margin-bottom: 45px; /* 제목과 본문 사이 여백 조절 */
        }

        p {
            color: #aaa; /* 본문 */
            margin-bottom: 30px;
        }


        a {
            margin: 10px; /* 여백 조정 */
            padding: 12px 35px; /* 버튼 */
            border: 2px solid #fff; 
            border-radius: 30px; 
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: inline-block;
            font-weight: bold;
            background-color: #fff; /* 버튼 배경 */
            font-size: 18px;
            text-decoration: none;
            color: #444;
        }


        a:hover {
            background-color: #555; 
            color: #fff; 
            border-color: #555; 
        }

        .highlight {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>우리 카페,<br>당신을 위한 <span class="highlight">특별한</span> 여행</h1>
        <p>신선한 원두로 내린 커피 향기와 함께 당신의 특별한 순간을 만들어보세요.</p>
        <p>우리 카페에서는 정성스럽게 준비한 다양한 메뉴가 여러분을 기다리고 있어요.</p>
        <a href="login.html">커피 탐험을 시작해보세요!</a>
        <a href="register.html">우리 카페 멤버십 가입하기</a>
    </div>
</body>
</html>
